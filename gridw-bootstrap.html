<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<style>
    .height-box{
        height: 400px;
    }
</style>

<body>
    <h1 class="text-center">holly grid with bootstrap</h1>


    <div class="container text-light text-center">
        <div class="row my-2">
            <div class="col-lg-12 bg-primary py-3">holly grid layout</div>
        </div>

        <div class="row my-2 ">
          <div class="col-3 bg-info py-5 height-box">nav</div>
          <div class="col-6 bg-secondary py-5 height-box">main-content</div>
          <div class="col-3 bg-info py-5 height-box">sidebar</div>
        </div>

        <div class="row my-2">
            <div class="col-lg-12 bg-primary py-3">footer</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
